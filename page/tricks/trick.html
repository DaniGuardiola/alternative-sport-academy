<div style="width: 100%; display: flex; position: fixed; top: 0; height: 56px; z-index: 9999;">
	<md-space></md-space>
	<md-icon-button md-action="custom: closeTrick"><md-icon md-fill="white" md-image="close"></md-icon></md-icon-button>
</div>
<md-paper style="width: 100%">
	<video style="width: 100%; height: auto;" autoplay controls>
		<source src="test.mp4" type="video/mp4">
	</video>
	<md-list md-action="custom: jumpTo">
		<md-tile data-time="2">
			<md-icon md-image="looks_one"></md-icon>
			<md-text style="white-space: initial">Lleva tus brazos hacia atrás mientras flexionas las piernas</md-text>
		</md-tile>
		<md-tile data-time="3">
			<md-icon md-image="looks_two"></md-icon>
			<md-text>Salta colocando las manos en el obstáculo</md-text>
		</md-tile>
		<md-tile data-time="3.5">
			<md-icon md-image="looks_3"></md-icon>
			<md-text>Inclínate hacia delante ayudándote de los brazos</md-text>
		</md-tile>
		<md-tile data-time="4">
			<md-icon md-image="looks_4"></md-icon>
			<md-text>Pasa tu cuerpo entre los brazos</md-text>
		</md-tile>
		<md-tile data-time="4.5">
			<md-icon md-image="looks_5"></md-icon>
			<md-text>Recepciona la caida como normalmente</md-text>
		</md-tile>
	</md-list>
</md-paper>
