<div id="movement-wrapper">
  <md-toolbar md-color="transparent" md-fill="white">
    <md-row md-type="standard">
      <md-icon-button md-image="icon:close" md-action="custom: b.closeMovement"></md-icon-button>
      <md-space></md-space>
      <md-icon-button md-fill="red" md-image="icon:favorite" md-action="custom: b.favoriteMovement"></md-icon-button>
      <md-icon-button md-image="icon:loop" md-action=""></md-icon-button>
      <md-icon-button md-image="icon:more_vert" md-action=""></md-icon-button>
    </md-row>
  </md-toolbar>
  <video autoplay controls>
    <source src="s/video/flowmarica.mp4" type="video/mp4">
  </video>
  <div id="movement-content" md-color="white">
    <md-toolbar md-color="purple">
      <md-row md-type="standard">
        <md-text>Movimiento extremo</md-text>
        <md-space></md-space>
        <md-icon-button md-image="icon: comment-alert-outline" md-action="custom: b.errorsMovement"></md-icon-button>
        <md-icon-button md-image="icon: info_outline" md-action="custom: b.infoMovement"></md-icon-button>
      </md-row>
    </md-toolbar>
  </div>
</div>
