<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Belast Academy</title>
  	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, width=device-width" />
	<link rel="stylesheet" href="materializer/materializer.css">
	<link rel="stylesheet" href="style.css">
	<script src="materializer/materializer.js"></script>
</head>
<body>
	<md-sidemenu>
		<md-list md-action="ajax: md-content">
			<md-tile md-ajax="page/progress/index.html">
				<md-icon md-image="trending_up"></md-icon>
				<md-text>Mi progreso</md-text>
			</md-tile>
			<md-tile  md-ajax="page/lecciones/index.html" md-ajax-callback="state.lessons.index">
				<md-icon md-image="content_paste"></md-icon>
				<md-text>Lecciones</md-text>
			</md-tile>
			<md-tile md-ajax="page/tricks/index.html" md-ajax-callback="state.tricks.index">
				<md-icon md-image="android"></md-icon>
				<md-text>Trucos</md-text>
			</md-tile>
		</md-list>
	</md-sidemenu>
	<md-toolbar md-color="purple">
		<md-row>
			<md-icon-button md-action="custom: md.sidemenu.open">
				<md-icon md-image="menu" md-fill="white"></md-icon>
			</md-icon-button>
			<md-text md-font-color="white">Mi progreso</md-text>
		</md-row>
	</md-toolbar>
	<md-content>
		<md-paper md-height="x15" md-width="x12">
			<div md-color="red" style="height: 300px; width: 500px"><span>PUTAAAAAAAAA</div>
		</md-paper>
	</md-content>

	<script src="script.js"></script>
	<script src="js/state.js"></script>
</body>
</html>
