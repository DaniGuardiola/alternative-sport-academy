<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Belast Academy</title>
  	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, width=device-width" />
	<link rel="stylesheet" href="paperkit/paperkit.css">
	<link rel="stylesheet" href="style.css">
	<script src="paperkit/paperkit.js"></script>
</head>
<body md-color="grey-200">
	<md-sidemenu>
		<md-list md-action="ajax: md-content">
			<md-tile md-ajax="page/progress/index.html">
				<md-icon md-image="icon:trending_up"></md-icon>
				<md-text>Mi progreso</md-text>
			</md-tile>
			<md-tile  md-ajax="page/cursos/index.html" md-ajax-callback="state.cursos.index">
				<md-icon md-image="icon:class"></md-icon>
				<md-text>Cursos</md-text>
			</md-tile>
			<md-tile md-ajax="page/tricks/index.html" md-ajax-callback="state.tricks.index">
				<md-icon md-image="icon:android"></md-icon>
				<md-text>Trucos</md-text>
      </md-tile>
      <md-tile  md-ajax="page/cursos/index.html" md-ajax-callback="state.cursos.index">
        <md-icon md-image="icon:content_paste"></md-icon>
        <md-text>Lecciones</md-text>
			</md-tile>
      <md-tile md-ajax="page/glosario/index.html" md-ajax-callback="state.glosario.index">
        <md-icon md-image="icon:description"></md-icon>
        <md-text>Glosario</md-text>
      </md-tile>
		</md-list>
	</md-sidemenu>
	<md-toolbar md-color="orange">
		<md-row>
			<md-icon-button md-image="icon:menu" md-action="custom: md.sidemenu.open" md-fill="white"></md-icon-button>
			<md-text md-font-color="white">Mi progreso</md-text>
		</md-row>
	</md-toolbar>
	<md-content>
		<md-paper md-height="x15" md-width="x12">
			<div md-color="orange-300" style="height: 300px; width: 500px"><span>TEST</div>
		</md-paper>
	</md-content>

	<script src="script.js"></script>
	<script src="js/state.js"></script>
</body>
</html>
